<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AKK Tanzen</title>
		<link rel="stylesheet" href="../style/main.css" type="text/css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="../style/jRating.jquery.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="../script/jRating.jquery.js"></script>
		<script type="text/javascript" src="../script/main.js"></script>
	</head>
<body>
	<!-- Song page -->
	<div id="searchboxes">
		<div id="search" class="search"></div>
	</div>
    <div id="clear_button"><p>X</p></div>
	
	<div id="results">
		<div id="add_item"><div class="ui-result_row"><div>Add Item</div></div></div>
		<div id="results_table"></div>
	</div>
	
	<div class="ui-overlay">
		<div id="edit_window">
			<div><p>Song name: </p><div id="title_input" class="title_search"></div></div>
			<div><p>Artist name: </p><div id="artist_input" class="artist_search"></div></div>
			<div><p>Dance name: </p><div id="dance_input" class="dance_search"></div></div>
			<div><p>Rating: </p><div id="rating_input" class="rating"></div></div>
			<div><p>Notes: </p><div id="notes_input" class="notes"></div></div>
			<div>
                <div></div>
                <div><button id="submit_button" class="button">Save</button>
                    <button id="cancel_button" class="button">Cancel</button></div>
            </div>
		</div>
	</div>
</body>
</html>
